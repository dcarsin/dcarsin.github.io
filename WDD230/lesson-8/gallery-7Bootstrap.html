                <figure>
                    <img src="images/placeholderSmall.jpg" data-src="images/rain-drops.jpg" alt="Rain drops">

                    <img src="images/placeholderSmall.jpg" data-src="images/rainbow-on-grass-field.jpg"

                </figure>
                <figure>
                    <img src="images/placeholderSmall.jpg" data-src="images/lightning.jpg" alt="Lightning">
                    <figcaption>Lightning</figcaption>
                </figure>

            <div id="year"></div>
