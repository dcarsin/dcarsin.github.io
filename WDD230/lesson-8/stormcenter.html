<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AcaWeather.com is a Weather Site, where you can fund precisly data for local weather in diferent locations.">
    <title>AcaWeather.com Preston Idaho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico">
    <script defer src="js/forms.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <form action="">
                    <label for="fullName" class="form-lable">Full Name:</label>
                    <input class="form-control" type="text" pattern="[A-Za-z]{5}" id="fullName">

                    <label for="email" class="form-lable">Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="name@domain.com" id="email">

                    <label for="phone" class="form-lable">Phone number:</label>
                    <input class="form-control" type="tel" name="phone" id="phone" required>

                    <label for="zip" class="form-lable">Zip code:</label>
                    <input class="form-control" type="number" name="zip" id="zip" required>

                    <label for="stormDate" class="form-lable">Storm date:</label>
                    <input class="form-control" type="date" name="stormDate" id="stormDate">

                    <label for="stormType" class="form-label">Storm type:</label>
                    <input class="form-control" list="list" id="stormType">
                    <datalist id="list">
                        <option value="Flash Flood"></option>
                        <option value="Hail"></option>
                        <option value="Hurricane"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>


                    <div class="row">
                        <div class="col-7">
                            <label for="radioOpt" class="flexly" for="rating">Storm severity:
                        </div>
                        <div class="col-5">
                            <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                                oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span>
                            </label>
                            <datalist id="tickmarks">
                                <option value="0">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        </div>
                    </div>

                    <label for="stormRegion" class="form-label">Seleccione Pais:</label>
                    <select class="form-select" name="stormRegion" id="stormRegion">
                        <option hidden>Select Region ...</option>
                        <option>Preston</option>
                        <option>Soda Springs</option>
                        <option>Fish Haven</option>
                    </select>

                    <div class="row">
                        <div class="col-7">
                            <label for="radioOptions" class="form-lable">User in-danger level:</label>
                        </div>
                        <div class="col-5">
                            <input type="radio" id="yes" name="radioOptions" value="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" id="maybe" name="radioOptions" value="maybe">
                            <label for="maybe">Maybe</label>
                            <input type="radio" id="no" name="radioOptions" value="no">
                            <label for="no">No</label>
                        </div>
                    </div>


                    <label for="comments" class="form-lable">Comments:</label>
                    <textarea class="form-control" name="comments" id="comments" rows="5"></textarea>
                    <hr>


                    <input type="submit" value="Press to submit" class="form-control btn btn-success">
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"> </script>
    <script src="js/script.js"></script>
    <script src="js/fontload.js"></script>
    <script src="js/lazyLoad.js"></script>
</body>

</html>
