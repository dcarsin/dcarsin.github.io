<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    <title>Progressive Loading of Images</title>
</head>

<body>
    <main>
        <div id="col">
            <h1>Progressive Loading</h1>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placekitten.com/300/400" alt="kitten">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://loremflickr.com/300/400" alt="kitten">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://baconmockup.com/300/400" alt="kitten">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://placebeard.it/300/400" alt="kitten">
            </picture>
            <picture>
                <img src="images/placeholder.jpg" data-src="https://lorempixel.com/300/400" alt="kitten">
            </picture>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
