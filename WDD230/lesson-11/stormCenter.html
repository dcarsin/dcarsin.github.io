<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="AcaWeather.com is a Weather Site, where you can fund precisly data for local weather in diferent locations.">
    <title>AcaWeather.com Preston Idaho</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="favicon.ico">
    <script defer src="js/script.js"></script>
    <script defer src="js/fontload.js"></script>
    <script defer src="js/lazyLoad.js"></script>
    <script defer src="js/forms.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <picture>
            <img src="images/pngegg.png" alt="AcaWeather Site">
        </picture>
        <section class="headings">
            <h1>AcaWeather</h1>
            <p>The right weather for your new adventure</p>
        </section>
    </header>
    <nav>
        <ul class="navigation">
            <li><a href="#" onclick="toggleMenu()">Menu</a></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="sodaSprings.html">Soda Springs</a></li>
            <li><a href="fishHaven.html">Fish Haven</a></li>
            <li><a href="stormCenter.html">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <aside>Preston Pancakes in the Park! <br> 9:00 a.m. Saturday at the city park pavilion.</aside>
        <form action="thanks.html">
            <table>
                <tr>
                    <td><label for="fullName">Full Name:</label></td>
                    <td><input type="text" pattern="[A-Za-z]{5}" id="fullName" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" placeholder="name@domain.com" id="email">
                    </td>
                </tr>
                <tr>
                    <td><label for="phone">Phone number:</label></td>
                    <td><input type="tel" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="zip">Zip code:</label></td>
                    <td><input type="number" name="zip" id="zip" required></td>
                </tr>
                <tr>
                    <td><label for="stormDate">Storm date:</label></td>
                    <td><input type="date" name="stormDate" id="stormDate"></td>
                </tr>
                </tr>
                <tr>
                    <td><label for="stormType">Storm type:</label></td>
                    <td><input list="list" id="stormType">
                        <div class="hide"><datalist id="list">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist></div>
                    </td>
                </tr>
                <tr>
                    <td><label for="radioOpt" class="flexly" for="rating">Storm severity:</td>
                    <td><input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                        </label>
                        <div class="hide"><datalist id="tickmarks">
                                <option value="0">
                                <option value="1">
                                <option value="2">
                                <option value="3">
                                <option value="4">
                                <option value="5">
                                <option value="6">
                                <option value="7">
                                <option value="8">
                                <option value="9">
                                <option value="10">
                            </datalist>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="stormRegion">Seleccione Pais:</label></td>
                    <td><select name="stormRegion" id="stormRegion">
                            <option hidden>Select Region ...</option>
                            <option>Preston</option>
                            <option>Soda Springs</option>
                            <option>Fish Haven</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="radioOptions">User in-danger level:</label></td>
                    <td>
                        <div class="radiosBtn">
                            <input type="radio" id="yes" name="radioOptions" value="yes">
                            <label for="yes">Yes</label>
                        </div>
                        <div class="radiosBtn">
                            <input type="radio" id="maybe" name="radioOptions" value="maybe">
                            <label for="maybe">Maybe</label>
                        </div>
                        <div class="radiosBtn">
                            <input type="radio" id="no" name="radioOptions" value="no">
                            <label for="no">No</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td><label for="comments">Comments:</label></td>
                    <td><textarea name="comments" id="comments" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="button" type="submit" value="Press to submit">
                    </td>
                </tr>
            </table>
            
        </form>
    </main>
    <footer>
        <div id="year"></div>
        <div id="date"></div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"> </script>
</body>

</html>
